checkout:
  post:
    - git submodule update --init

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn add hexo-cli
    - yarn

test:
  override:
    # maybe we will need tests in the future
    - echo 'ok!'

deployment:
  s3:
    branch: /^(master|version-.*)/
    commands:
      - yarn run deploy
